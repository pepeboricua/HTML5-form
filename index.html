<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container-md">
    <div class="card">
      <div class="card-body">
        <h2>Payment Form</h2>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="formGroupExampleInput" class="form-label">Card #</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXXXXXXXX">
      </div>
      <div class="col mb-3">
        <label for="formGroupExampleInput" class="form-label">CVC #</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="0000">
      </div>
      <div class="col mb-3">
        <label for="formGroupExampleInput" class="form-label">Amount</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="$ Amount">
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="formGroupExampleInput" class="form-label">First Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="...">
      </div>
      <div class="col mb-3">
        <label for="formGroupExampleInput" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="...">
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="formGroupExampleInput" class="form-label">City</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="...">
      </div>
      <div class="col dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          State
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
      <div class="col mb-3">
        <label for="formGroupExampleInput" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="...">
      </div>
    </div>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
      <label for="floatingTextarea2">Comments</label>
    </div>
    <div class="card">
      <div class="card-body">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</body>
